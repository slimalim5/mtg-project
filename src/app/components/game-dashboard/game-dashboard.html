<div class="dashboard">
  <mat-card class="content">
    <mat-card-header>
      <mat-card-title>Welcome to MTG 20 Questions!</mat-card-title>
      <mat-card-subtitle>Think of a Magic: The Gathering card, and I'll try to guess it in 20 questions or less.</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div class="game-area">
        <button mat-raised-button color="primary" class="start-btn">
          <mat-icon>play_arrow</mat-icon>
          Start New Game
        </button>
      </div>

      <mat-card class="info-card">
        <mat-card-header>
          <mat-card-title>How to play</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <mat-list>
            <mat-list-item>
              <mat-icon matListItemIcon>touch_app</mat-icon>
              <span matListItemTitle>Click "Start New Game"</span>
            </mat-list-item>
            <mat-list-item>
              <mat-icon matListItemIcon>quiz</mat-icon>
              <span matListItemTitle>I'll ask you yes/no questions about the card</span>
            </mat-list-item>
            <mat-list-item>
              <mat-icon matListItemIcon>check_circle</mat-icon>
              <span matListItemTitle>Answer honestly!</span>
            </mat-list-item>
            <mat-list-item>
              <mat-icon matListItemIcon>timer</mat-icon>
              <span matListItemTitle>I have 20 questions to guess your card</span>
            </mat-list-item>
          </mat-list>
        </mat-card-content>
      </mat-card>
    </mat-card-content>
  </mat-card>
</div>
